    <div class="main-content">
        <h1 class="title">Complaint Registration</h1>
        
        <div class="complaint-container">
            <form id="complaintForm" class="complaint-form">
                <div class="form-group">
                    <select id="busNumber" required>
                        <option value="">Select Bus Number</option>
                        <option value="1">Bus 1</option>
                        <option value="2">Bus 2</option>
                        <option value="3">Bus 3</option>
                    </select>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="late">Late Arrival</option>
                        <option value="overcrowding">Overcrowding</option>
                        <option value="behavior">Driver Behavior</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea id="description" placeholder="Detailed Complaint Description" required></textarea>
                </div>
                <!--
                <div class="form-group">
                    <input type="file" id="evidence" accept="image/*">
                    <label for="evidence" class="upload-btn">Upload Evidence</label>
                -->
                </div>
                <button type="submit" class="submit-btn">Submit Complaint</button>
                
            </form>

            <div class="complaint-history">
                <h2>Complaint History</h2>
                <div id="complaintsList" class="complaints-list">
                    <!-- Complaints will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="complaints.js"></script>
</body>

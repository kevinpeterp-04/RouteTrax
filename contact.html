<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body> 
    
    <!-- Top Half -->
    <section class="contact-header">
        
        <div class="logo">
            <a href="index.html"><img src="elements/Routetrax_white_png.png" alt="Logo"></a>
          </div>
      
        <h2>Got any questions? You may find the answers in our <a href="#" class="help-link">help centre.</a></h2>
    </section>

    <!-- Bottom Half -->
    <section class="contact-section">
        <div class="popup-container" id="popupContainer">
            <div class="popup-content">
                <button class="close-btn" id="closePopup">Close</button>
                <div class="popup-info">
                    <!-- Popup content goes here -->
                    <h2>LOL</h2>
                    <p>Details about the contact...</p>
                </div>
            </div>
        </div>

    <!--buttons-->
        <div class="contact-container">
            <a class="contact-box" id="social">
                <div class="contact-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z"/></svg>
                </div>
                <h3>Socials</h3>
            </a>
        
            <a class="contact-box" id="contactus">
                <div class="contact-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z"/></svg>
                </div>
                <h3>Contact Us</h3>
            </a>
        
            <a class="contact-box" id="driverdetails">
                <div class="contact-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M560-440h200v-80H560v80Zm0-120h200v-80H560v80ZM200-320h320v-22q0-45-44-71.5T360-440q-72 0-116 26.5T200-342v22Zm160-160q33 0 56.5-23.5T440-560q0-33-23.5-56.5T360-640q-33 0-56.5 23.5T280-560q0 33 23.5 56.5T360-480ZM160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm0-80h640v-480H160v480Zm0 0v-480 480Z"/></svg>
                </div>
                <h3>Driver Details</h3>
            </a>
        </div>
        
    </section>

    

    <script>
        const contact1 = document.getElementById('social');
const contact2 = document.getElementById('contactus');
const contact3 = document.getElementById('driverdetails');
const popupContainer = document.getElementById('popupContainer');
const closePopupButton = document.getElementById('closePopup');

function showPopup(content) {
    const popupInfo = document.querySelector('.popup-info');
    popupInfo.innerHTML = content;
    popupContainer.style.display = 'flex';
}

contact1.addEventListener('click', () => {
    showPopup('<h2>Contact 1 Info</h2><p>Details about Contact 1...</p>');
});

contact2.addEventListener('click', () => {
    showPopup('<h2>Contact 2 Info</h2><p>Details about Contact 2...</p>');
});

contact3.addEventListener('click', () => {
    showPopup('<h2>Contact 3 Info</h2><p>Details about Contact 3...</p>');
});

closePopupButton.addEventListener('click', () => {
    popupContainer.style.display = 'none';
});
      </script>

</body>
</html>

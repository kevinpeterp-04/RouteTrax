            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                    <input type="text" id="studentId" placeholder="Student ID" required>
                </div>
                <div class="form-group">
                    <input type="text" id="course" placeholder="Course/Department" required>
                    <input type="number" id="year" placeholder="Year of Study" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Contact Number" required>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <textarea id="address" placeholder="Residential Address" required></textarea>
                </div>
                <div class="form-group">
                    <input type="text" id="busRoute" placeholder="Bus Route Number" required>
                    <input type="text" id="pickupPoint" placeholder="Pick-up Point" required>
                </div>


                <div class="button-group">
                    <button type="submit" class="submit-btn">Save Changes</button>
                    <button type="button" class="feature-btn" onclick="generateBusPass()">Generate Bus Pass</button>
                </div>
            </form>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROUTETRAX</title>
    <link rel="stylesheet" href="..\static\stylelogin.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="..\static\Routetrax_white_png.png" alt="Logo" />
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">NOTIFICATIONS</a></li>
          <li><a href="#">MAP</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
      <div class="menu">
        <span class="icon">â˜°</span>
      </div>
    </header>

    <main class="main-contentlogin">
      <div class="login-container">
        <div class="login-form">
          <h2>LOG IN</h2>
          <form>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
            <button type="submit">Log In</button>
          </form>
          <div class="login-options">
            <a href="#">Sign in with GOOGLE</a>
            <a href="#">Sign in with MICROSOFT</a>
          </div>
          <div class="signup">
            <p>Don't have an account? <a href="#">Signup</a></p>
          </div>
        </div>
        <div class="login-image">
          <img src="..\static\Routetrax_white_png.png" alt="Logo" />
        </div>
      </div>
    </main>

    <footer id="login_footer">
      <p>&copy; 2025 RouteTrax. All Rights Reserved.</p>
      <p>
        <a href="#" target="_blank">TERMS AND CONDITIONS</a>
        <a href="#" target="_blank">PRIVACY POLICY</a>
      </p>
    </footer>
  </body>
</html>

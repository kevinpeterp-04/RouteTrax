<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROUTETRAX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html"
          ><img src="elements/Routetrax_white_png.png" alt="Logo"
        /></a>
      </div>
      <div class="hideOnMobile">
        <nav class="navbar">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">NOTIFICATIONS</a></li>
            <li><a href="#">MAP</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>
      <div class="sidebar">
        <a class="sidebar-link" onclick="hideSB()"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
            /></svg
        ></a>
        <a href="#home" class="sidebar-link">Home</a>
        <a href="#notifications" class="sidebar-link">Notifications</a>
        <a href="#map" class="sidebar-link">Map</a>
        <a href="contact.html" class="sidebar-link">Contact</a>
      </div>

      <div class="menu">
        <a onclick="showSB()"><span class="icon">â˜°</span></a>
      </div>
    </header>

    <br /><br />

    <div class="hero">
      <div id="map"></div>
    </div>

    <footer>
      <p>
        &copy; 2025 RouteTrax. All Rights Reserved
        <a href="#">TERMS AND CONDITIONS</a>
        <a href="#">PRIVACY POLICY</a>
      </p>
    </footer>

    <script>
      function showSB() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "flex";
      }

      function hideSB() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "none";
      }

      // Get the navbar element
      let navbar = document.querySelector(".header");

      // Store the original background color
      let originalColor = navbar.style.backgroundColor;

      // Function to change color on mouse over
      navbar.addEventListener("mouseover", function () {
        navbar.style.backgroundColor = "rgb(0, 0, 0,0.75)"; // Change to black
        // Change text color for better visibility
      });

      // Function to revert color on mouse out
      navbar.addEventListener("mouseout", function () {
        navbar.style.backgroundColor = originalColor; // Restore original color
      });
      function initMap() {
        // Set location (latitude, longitude)
        const collegeLocation = { lat: 12.9716, lng: 77.5946 }; // Example: Bangalore coordinates

        // Create a map centered at the location
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15, // Adjust zoom level
          center: collegeLocation,
        });

        // Add a marker at the location
        const marker = new google.maps.Marker({
          position: collegeLocation,
          map: map,
          title: "Your College Bus Location",
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRiPv-N87lkvN1ODQlh8TWnnCjC7wafTA&callback=initMap"
    ></script>
  </body>
</html>

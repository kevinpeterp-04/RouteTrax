<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="login-container">
        <h1>Log in<span class="red">.</span></h1>
        <p class="signup-text">Don't have an account? <a href="signupnew.html">Sign up</a></p>

        <form action="#">
            <label for="email">Enter Email</label>
            <input type="email" id="email" required>

            <label for="password">Enter Password</label>
            <input type="password" id="password" required>

            <div class="divider">
                <hr><span>OR</span><hr>
            </div>

            <button class="social-btn">Continue with Microsoft Account</button>
            <button class="social-btn">Continue with Google</button>

            <div class="button-group">
                <button type="button" class="small-btn" onclick="window.location.href='index.html'">Go Back</button>
                <button type="submit" class="small-btn confirm">Confirm</button>
            </div>
        </form>
    </div>
</body>
</html>
